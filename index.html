<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Habit Tracker</title>

<link rel="stylesheet" href="style.css?v=3.3">

</head>
<body>
    <!-- Static Background -->
    <div id="bg"></div>

    <!-- Main App -->
    <div id="app" role="application" aria-label="Habit Tracker App">
        <!-- Header / Date Bar -->
        <div id="date-bar">
            <div class="left-controls">
                <button id="prev-day" class="glass nav-btn" title="Previous day">←</button>
            </div>

            <div id="center-controls">
                <span id="date-text">Today</span>
                <div id="mode-switcher" class="mode-btn-container">
                    <button id="mode-daily" class="mode-btn active glass">Daily</button>
                    <button id="mode-weekly" class="mode-btn glass">Weekly</button>
                    <button id="mode-monthly" class="mode-btn glass">Monthly</button>
                </div>
            </div>

            <div class="right-controls">
                <button id="next-day" class="glass nav-btn" title="Next day">→</button>
            </div>
        </div>

        <!-- HABITS VIEW -->
        <div id="habits-page">
            <div id="habit-list" aria-live="polite"></div>
        </div>

        <!-- STATS VIEW -->
        <div id="stats-page" class="hidden">
            <div id="top-panels">
                <div id="streaks-panel" class="panel glass">
                    <div class="panel-title">Top Streaks</div>
                    <div id="streaks-list"></div>
                </div>

                <div id="overview-panel" class="panel glass">
                    <div class="panel-title">Overview</div>
                    <div id="overview-content"></div>
                </div>
            </div>
        </div>

        <!-- View Switcher Pills -->
        <div id="view-switcher" class="glass">
            <button id="btn-habits" class="pill-btn active glass">Habits</button>
            <button id="btn-stats" class="pill-btn glass">Stats</button>
        </div>

        <!-- Bottom Controls -->
        <div id="bottom-bar" class="glass">
            <input type="text" id="new-habit-input" class="glass" placeholder="New habit..." maxlength="80" />
            <button id="add-button" class="add-btn glass">+</button>
        </div>

        <!-- Edit Modal -->
        <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
            <div class="modal-inner glass panel">
                <h3>Edit habit</h3>
                <input id="edit-name" class="glass" type="text" maxlength="80" />
                <div class="modal-actions">
                    <button id="save-edit" class="action-btn glass">✓</button>
                    <button id="cancel-edit" class="action-btn glass">X</button>
                    <button id="delete-habit" class="danger glass">Delete</button>
                </div>
            </div>
        </div>

    </div>

<script src="app.js?v=3.3"></script>
</body>
</html>
