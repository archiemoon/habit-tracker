<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css?v=1.1.4">
</head>
<body>
    <!-- Animated Background -->
    <div id="bg"></div>

    <!-- Main App -->
    <div id="app">

        <!-- Date Bar -->
        <div id="date-bar">
            <button id="prev-day">&#8592;</button>
            <span id="date-text">Today</span>
            <button id="next-day">&#8594;</button>
        </div>

        <!-- Habit List -->
        <div id="habit-list"></div>

        <!-- Bottom Controls -->
        <div id="bottom-bar">
            <button id="add-toggle">+</button>
            <input type="text" id="new-habit-input" placeholder="New habit...">
            <button id="confirm-add">âœ”</button>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/ogl@1.0.0/dist/ogl.min.js"></script>
    <script src="background.js"></script>
    <script src="app.js?v=1.1.4"></script>
</body>
</html>
