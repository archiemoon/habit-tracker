<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css?v=1.1.1">
    <script src="app.js?v=1.1.1"></script>
</head>
<body>

    <div id="app">

        <!-- DateBar -->
        <div id="date-bar">
            <button id="prev-day">&#8592;</button>
            <span id="date-text">Today</span>
            <button id="next-day">&#8594;</button>
        </div>

        <!-- Habit List -->
        <div id="habit-list"></div>

        <!-- Bottom Controls -->
        <div id="bottom-bar">

            <!-- Toggle button -->
            <button id="add-toggle">+</button>

            <!-- Input -->
            <input type="text" id="new-habit-input" placeholder="New habit...">

            <!-- Tick -->
            <button id="confirm-add">âœ”</button>

        </div>

    </div>

</body>
</html>
